<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cards Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ตัวอย่าง: เพิ่มการ์ดด้วย Higher-order JS + Fetch API</h1>

    <div class="controls">
      <input id="titleInput" placeholder="หัวข้อ (title)" />
      <input id="imageInput" placeholder="URL รูป (optional)" />
      <button id="addBtn">เพิ่มการ์ด (Add)</button>
      <button id="fetchBtn">Fetch 3 การ์ด (Fetch API)</button>
      <button id="clearBtn" class="danger">ล้างทั้งหมด</button>
    </div>

    <div id="stats"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
